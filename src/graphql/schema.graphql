type customer {
  page: Int
  perPage: Int
  id: String!
  name: String!
  country: String!
  email: String!
  phone: String!
}

type Query {
  customers(page: Int, perPage: Int): [customer]
  _customersMeta(page: Int, perPage: Int): ListMetaData
  customer(id: String!): customer
}
type ListMetaData {
  count: Int!
}
